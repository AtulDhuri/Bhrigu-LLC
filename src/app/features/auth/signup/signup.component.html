<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us today and get started</p>
      </div>

      @if (errorMessage()) {
        <div class="auth-alert auth-alert-error" role="alert" aria-live="polite">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          <p>{{ errorMessage() }}</p>
        </div>
      }
      
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label hlmLabel for="firstName" class="form-label">First Name</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input
                hlmInput
                type="text"
                id="firstName"
                name="firstName"
                [ngModel]="firstName()"
                (ngModelChange)="firstName.set($event)"
                required
                autocomplete="given-name"
                placeholder="John"
                class="form-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label hlmLabel for="lastName" class="form-label">Last Name</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input
                hlmInput
                type="text"
                id="lastName"
                name="lastName"
                [ngModel]="lastName()"
                (ngModelChange)="lastName.set($event)"
                required
                autocomplete="family-name"
                placeholder="Doe"
                class="form-input"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label hlmLabel for="username" class="form-label">Username</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input
              hlmInput
              type="text"
              id="username"
              name="username"
              [ngModel]="username()"
              (ngModelChange)="username.set($event)"
              required
              autocomplete="username"
              placeholder="Choose a username"
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group">
          <label hlmLabel for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input
              hlmInput
              type="password"
              id="password"
              name="password"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
              required
              autocomplete="new-password"
              placeholder="Create a password"
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group">
          <label hlmLabel for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
            </svg>
            <input
              hlmInput
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [ngModel]="confirmPassword()"
              (ngModelChange)="confirmPassword.set($event)"
              required
              autocomplete="new-password"
              placeholder="Confirm your password"
              class="form-input"
            />
          </div>
        </div>

        <button hlmBtn type="submit" [disabled]="!signupForm.valid" class="auth-button">
          <span>Create Account</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"/>
            <polyline points="12 5 19 12 12 19"/>
          </svg>
        </button>
      </form>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Already have an account? 
          <a routerLink="/login" class="auth-link">Sign in here</a>
        </p>
      </div>
    </div>
  </div>
</div>
