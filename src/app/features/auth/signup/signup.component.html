<div class="container mx-auto px-4 py-8 max-w-md">
  <div hlmCard>
    <div hlmCardHeader>
      <h3 hlmCardTitle class="text-3xl text-center">Sign Up</h3>
    </div>
    <div hlmCardContent>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label hlmLabel for="firstName">First Name</label>
            <input
              hlmInput
              type="text"
              id="firstName"
              name="firstName"
              [ngModel]="firstName()"
              (ngModelChange)="firstName.set($event)"
              required
              autocomplete="given-name"
            />
          </div>

          <div class="space-y-2">
            <label hlmLabel for="lastName">Last Name</label>
            <input
              hlmInput
              type="text"
              id="lastName"
              name="lastName"
              [ngModel]="lastName()"
              (ngModelChange)="lastName.set($event)"
              required
              autocomplete="family-name"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label hlmLabel for="username">Username</label>
          <input
            hlmInput
            type="text"
            id="username"
            name="username"
            [ngModel]="username()"
            (ngModelChange)="username.set($event)"
            required
            autocomplete="username"
          />
        </div>

        <div class="space-y-2">
          <label hlmLabel for="password">Password</label>
          <input
            hlmInput
            type="password"
            id="password"
            name="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="space-y-2">
          <label hlmLabel for="confirmPassword">Confirm Password</label>
          <input
            hlmInput
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            required
            autocomplete="new-password"
          />
        </div>

        @if (errorMessage()) {
          <div class="p-3 bg-destructive/10 text-destructive rounded-md text-sm" role="alert">
            {{ errorMessage() }}
          </div>
        }

        <button hlmBtn type="submit" [disabled]="!signupForm.valid" class="w-full">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm text-muted-foreground mt-4">
        Already have an account? <a routerLink="/login" class="text-primary hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
