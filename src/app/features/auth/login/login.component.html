<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account to continue</p>
      </div>

      @if (returnUrl()) {
        <div class="auth-alert auth-alert-info" role="status">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
          <p>Please log in to continue</p>
        </div>
      }
      
      @if (errorMessage()) {
        <div class="auth-alert auth-alert-error" role="alert" aria-live="polite">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          <p>{{ errorMessage() }}</p>
        </div>
      }
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
        <div class="form-group">
          <label hlmLabel for="username" class="form-label">Username</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input
              hlmInput
              type="text"
              id="username"
              name="username"
              [ngModel]="username()"
              (ngModelChange)="username.set($event)"
              required
              autocomplete="username"
              aria-required="true"
              placeholder="Enter your username"
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group">
          <label hlmLabel for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input
              hlmInput
              type="password"
              id="password"
              name="password"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
              required
              autocomplete="current-password"
              aria-required="true"
              placeholder="Enter your password"
              class="form-input"
            />
          </div>
        </div>

        <button hlmBtn type="submit" [disabled]="!loginForm.valid" class="auth-button">
          <span>Sign In</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"/>
            <polyline points="12 5 19 12 12 19"/>
          </svg>
        </button>
      </form>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account? 
          <a routerLink="/signup" class="auth-link">Create one now</a>
        </p>
      </div>
    </div>
  </div>
</div>
