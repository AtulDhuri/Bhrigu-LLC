<div class="comment-container">
  <div class="comment-wrapper">
    <div class="comment-header">
      <a [routerLink]="['/posts', postId()]" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        <span>Back to Post</span>
      </a>
    </div>

    <div class="comment-card">
      <div class="card-header">
        <div class="header-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <div class="header-content">
          <h1 class="card-title">Add Your Comment</h1>
          <p class="card-subtitle">Share your thoughts on this post</p>
        </div>
      </div>

      @if (errorMessage()) {
        <div class="comment-alert" role="alert" aria-live="polite">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          <p>{{ errorMessage() }}</p>
        </div>
      }

      <form (ngSubmit)="onSubmit()" #commentForm="ngForm" class="comment-form">
        <div class="form-group">
          <label hlmLabel for="name" class="form-label">Your Name</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input
              hlmInput
              type="text"
              id="name"
              name="name"
              [ngModel]="name()"
              (ngModelChange)="name.set($event)"
              required
              placeholder="Enter your name"
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group">
          <label hlmLabel for="body" class="form-label">Your Comment</label>
          <div class="textarea-wrapper">
            <svg class="textarea-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <textarea
              id="body"
              name="body"
              [ngModel]="body()"
              (ngModelChange)="body.set($event)"
              required
              placeholder="Share your thoughts..."
              rows="6"
              class="form-textarea"
            ></textarea>
          </div>
        </div>

        <div class="form-actions">
          <a [routerLink]="['/posts', postId()]" class="cancel-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            <span>Cancel</span>
          </a>
          <button hlmBtn type="submit" [disabled]="!commentForm.valid" class="submit-button">
            <span>Submit Comment</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
